<!DOCTYPE html>
<html>
  <head>
    <meta content="ClicketteGPT - Beta" property="og:title" />
    <meta content="https://clickette.net/gpt" property="og:url" />
    <meta content="https://clickette.net/assets/img/embed.png" property="og:image" />
    <meta content="#FD7014" data-react-helmet="true" name="theme-color" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9e018bc03.js" crossorigin="anonymous"></script>
    <title>ClicketeGPT Beta</title>
    <link rel="stylesheet" href="/assets/gpt.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> 
  </head>
  <body>
    <div id="chat-window">
        <h1 style="color:#fff;text-align:center;" id="title">ClicketteGPT Beta</h1><hr style="margin-bottom:20px;">
        <div id="output"></div>
        <div id="typingIndicator" class="hidden">&nbsp;&bullet;&bullet;&bullet; ClicketteGPT is thinking...</div>

          <input type="text" id="input" autocomplete="off" placeholder="Ask me anything...">
          <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <p style="font-size: 13px; color: #828282; text-align: center; margin-bottom: 7px; user-select: none;" id="notice">Free Research Preview. This AI chatbot operates without any memory of past questions.</p>
        
      </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="/assets/gpt_key.js"></script>
    <script src="/assets/gpt.js"></script>
  </body>
</html>
